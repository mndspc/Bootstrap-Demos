<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <title>Forms Demo</title>
</head>
<body>
    <div class="container">
        <form class="row">
            <div class="col-auto">
                <label for="txtEmail" class="col-form-label">Email</label>
                <input type="text" class="form-control" id="txtEmail" placeholder="Enter Official Email" />
            </div>
            <div class="col-auto">
                <label for="txtName" class="col-form-label">Name</label>
                <input type="text" class="form-control" id="txtName" placeholder="Enter Name" />
            </div>
            <div class="col-auto">
                <label for="txtPassword" class="col-form-label">Password</label>
                <input type="password" class="form-control" id="txtPassword" placeholder="Enter Password" />
            </div>
        </form>
        <br />
        <form class="row">
            <div class="col-auto">
                <select class="form-select" aria-label="Default Select">
                    <option selected>Select Course</option>
                    <option value="10000">MS.Net</option>
                    <option value="8000">Java</option>
                    <option value="7000">PHP</option>
                </select>
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Certification" />
                    <label class="form-check-label" for="Certification">Certification</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Diploma" />
                    <label class="form-check-label" for="Diploma">Diploma</label>
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group">
                    <span class="input-group-text" id="user">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="user" />
                </div>
            </div>
        </form>
        <br />
        <form class="row">
            <div class="col-auto">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </div>
        </form>


        <div class="row">
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
